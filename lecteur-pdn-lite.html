<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lecteur PDN Lite</title>
  <style>
    :root{
      --bg:#111;
      --panel:#f3efe6;
      --border:#d8cfbf;
      --light:#e7d8bf;
      --dark:#8a5b2b;
      --accent:#fff;
    /* üëâ TAILLE DU DAMIER max */
   --w: 480px; /* fallback si JS d√©sactiv√© */

    }
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial}
    
  /* body{background:var(--bg); display:flex; align-items:center; justify-content:center; padding:12px} */

    body{
      background:#fff;              /* pas de zone noire */
      display:flex;
      align-items:flex-start;       /* pas de centrage vertical */
      justify-content:center;
      padding:12px;
    }

    
    .wrap{width:var(--w); max-width:var(--w); display:flex; flex-direction:column; gap:10px}
    .board{
      width:100%;
      aspect-ratio:1/1;
      display:grid;
      grid-template-columns:repeat(10,1fr);
      border:0;                                /* IMPORTANT : pas de border */
      outline:1px solid rgba(0,0,0,.12);       /* outline ne modifie pas la taille */
            border-radius:10px;
            overflow:hidden;
        box-shadow:0 8px 30px rgba(0,0,0,.20);   /* ombre plus douce en article */       
      background:#000;
    }
    .sq{position:relative; display:flex; align-items:center; justify-content:center;}
    .light{background:var(--light)}
    .dark{background:var(--dark)}
    .num{
      position:absolute; top:4px; left:6px;
      font-size:11px; opacity:.35; color:#000;
      user-select:none;
    }
    .dark .num{color:#fff; opacity:.4}
    .piece{
      width:72%;
      aspect-ratio:1/1;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: inset 0 3px 0 rgba(255,255,255,.18), 0 6px 12px rgba(0,0,0,.35);
      border:1px solid rgba(0,0,0,.35);
    }
    .w{background:#f6f1e8}
    .b{background:#1a1a1a}
    .king::after{
      content:"K";
      font-weight:800;
      font-size:18px;
      color:rgba(255,255,255,.85);
      text-shadow:0 1px 0 rgba(0,0,0,.6);
    }
    .w.king::after{color:rgba(0,0,0,.75); text-shadow:none}

    .bar{
      display:flex; gap:8px; align-items:center; justify-content:center;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px;
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #cdbfa9;
      background:#fff;
      cursor:pointer;
      font-weight:700;
      min-width:52px;
    }
    button:disabled{opacity:.55; cursor:not-allowed}
    .info{
      flex:1;
      text-align:center;
      font-size:13px;
      color:#3b2a16;
      user-select:none;
      padding:0 8px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .msg{
      color:#ffcccc;
      font-family:ui-monospace,Consolas,monospace;
      font-size:12px;
      text-align:center;
      opacity:.9;
      min-height:16px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div id="board" class="board" aria-label="Damier"></div>

    <div class="bar">
      <button id="prev" title="Coup pr√©c√©dent">‚üµ</button>
      <button id="play" title="Lecture / Pause">‚ñ∂Ô∏é</button>
      <button id="next" title="Coup suivant">‚ü∂</button>
      <div id="info" class="info">Chargement‚Ä¶</div>
    </div>

    <div id="msg" class="msg"></div>
  </div>

<script>
(() => {
  // ---------- Helpers: 1..50 <-> (r,c) sur cases noires 10x10 ----------
  // Num√©rotation internationale : rang√©es 0..9, colonnes 0..9
  // Case noire si (r+c)%2==1 ; num√©rotation de haut en bas, gauche √† droite sur cases noires.
  function rcFromN(n){
    const i = n - 1;
    const r = Math.floor(i / 5);
    const k = i % 5;
    const c = (r % 2 === 0) ? (1 + 2*k) : (0 + 2*k);
    return [r,c];
  }
  function nFromRC(r,c){
    if ((r+c)%2===0) return null;
    const k = (r%2===0) ? (c-1)/2 : c/2;
    if (!Number.isInteger(k) || k<0 || k>4) return null;
    return r*5 + k + 1;
  }

  // ---------- Board model ----------
  // pieces[n] = {color:'w'|'b', king:boolean}
  const pieces = new Map();

  function resetInitial(){
    pieces.clear();
    // Blancs en bas : 31..50
    for (let n=31;n<=50;n++) pieces.set(n,{color:'w',king:false});
    // Noirs en haut : 1..20
    for (let n=1;n<=20;n++) pieces.set(n,{color:'b',king:false});
  }

  function promoteIfNeeded(n){
    const p = pieces.get(n);
    if (!p || p.king) return;
    // Blanc couronne en haut (r=0), Noir couronne en bas (r=9)
    const [r,_c] = rcFromN(n);
    if (p.color==='w' && r===0) p.king=true;
    if (p.color==='b' && r===9) p.king=true;
  }

  function renderBoard(){
    const board = document.getElementById('board');
    board.innerHTML = '';
    for (let r=0;r<10;r++){
      for (let c=0;c<10;c++){
        const sq = document.createElement('div');
        const dark = (r+c)%2===1;
        sq.className = 'sq ' + (dark?'dark':'light');

        if (dark){
          const n = nFromRC(r,c);
          const num = document.createElement('div');
          num.className='num';
          num.textContent = n;
          sq.appendChild(num);

          const p = pieces.get(n);
          if (p){
            const d = document.createElement('div');
            d.className = 'piece ' + p.color + (p.king?' king':'');
            sq.appendChild(d);
          }
        }
        board.appendChild(sq);
      }
    }
  }

  // ---------- PDN parsing ----------
  // On extrait les parties par blocs [Event ...] ... jusqu‚Äôau prochain [Event] ou fin.
  function splitGames(pdnText){
    const txt = pdnText.replace(/\r\n/g, '\n');
    const idx = [];
    const re = /^\s*\[Event\s+/gmi;
    let m;
    while ((m = re.exec(txt)) !== null) idx.push(m.index);
    if (idx.length===0) return [txt];

    const games = [];
    for (let i=0;i<idx.length;i++){
      const start = idx[i];
      const end = (i+1<idx.length) ? idx[i+1] : txt.length;
      games.push(txt.slice(start,end).trim());
    }
    return games;
  }

  function getTag(gameText, name){
    const re = new RegExp('^\\s*\\['+name+'\\s+"([^"]*)"\\]\\s*$', 'mi');
    const m = gameText.match(re);
    return m ? m[1] : '';
  }

  function extractMovesSection(gameText){
    // Supprime tags [..] et commentaires {..} ; garde le corps des coups.
    let body = gameText.replace(/^\s*\[[^\]]+\]\s*$/gmi, '');
    body = body.replace(/\{[^}]*\}/g, ' ');
    body = body.replace(/;[^\n]*$/gm, ' ');
    // Nettoyage result markers fr√©quents
    body = body.replace(/\b(1-0|0-1|1\/2-1\/2|\*)\b/g, ' ');
    return body;
  }

  function tokenizeMoves(body){
    // Retire num√©ros de coups "1." etc
    body = body.replace(/\b\d+\s*\.(\.\.)?/g, ' ');
    // Remplace s√©parateurs par espaces
    body = body.replace(/\s+/g, ' ').trim();
    if (!body) return [];
    // Tokens du type 35-30, 26x17, 26x17x8, etc.
    const raw = body.split(' ');
    const tokens = [];
    for (const t of raw){
      const u = t.trim();
      if (!u) continue;
      // ignore NAG/annotations
      if (/^\$?\d+$/.test(u)) continue;
      tokens.push(u);
    }
    return tokens;
  }

  function parseMoveToken(tok){
    // Ex: "35-30" simple ; "26x17" capture ; "26x17x8" multi capture
    const isCap = tok.includes('x') || tok.includes('X');
    const sep = isCap ? /x|X/ : /-/;
    const parts = tok.split(sep).map(s=>parseInt(s,10)).filter(n=>Number.isFinite(n));
    if (parts.length<2) return null;
    return { capture:isCap, path:parts };
  }

  // ---------- Apply moves ----------
  // On applique en alternant : Blanc commence (standard).
  // Capture: pour chaque segment a->b, on enl√®ve 1 pi√®ce adverse trouv√©e sur la diagonale entre a et b (la premi√®re rencontr√©e).
  function removeCapturedBetween(a,b,color){
    const [r1,c1] = rcFromN(a);
    const [r2,c2] = rcFromN(b);
    const dr = Math.sign(r2-r1);
    const dc = Math.sign(c2-c1);
    if (dr===0 || dc===0) return;
    let r=r1+dr, c=c1+dc;
    while (r!==r2 && c!==c2){
      const n = nFromRC(r,c);
      if (n && pieces.has(n)){
        const p = pieces.get(n);
        if (p.color !== color){
          pieces.delete(n);
          return;
        }
      }
      r+=dr; c+=dc;
    }
  }

  function applyOne(moveObj, side){
    // side: 'w' or 'b'
    const {capture, path} = moveObj;

    const from = path[0];
    const piece = pieces.get(from);
    if (!piece || piece.color !== side){
      // Si incoh√©rence, on tente quand m√™me en "for√ßant" (rare, mais √©vite l‚Äô√©cran noir)
      // -> on ne bloque pas, on ignore ce coup.
      return false;
    }

    pieces.delete(from);

    // Captures interm√©diaires
    if (capture){
      for (let i=0;i<path.length-1;i++){
        removeCapturedBetween(path[i], path[i+1], side);
      }
    }

    const to = path[path.length-1];
    pieces.set(to, piece);
    promoteIfNeeded(to);
    return true;
  }

  // ---------- Player controls ----------
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const playBtn = document.getElementById('play');
  const info = document.getElementById('info');
  const msg = document.getElementById('msg');

  let moves = [];      // liste des coups (plies) {capture,path,raw,side}
  let plyIndex = 0;    // 0..moves.length
  let timer = null;

  function stop(){
    if (timer){ clearInterval(timer); timer=null; }
    playBtn.textContent = '‚ñ∂Ô∏é';
  }

  function updateUI(meta=''){
    prevBtn.disabled = (plyIndex===0);
    nextBtn.disabled = (plyIndex===moves.length);
    info.textContent = `Coup ${plyIndex}/${moves.length}` + (meta ? ` ‚Äî ${meta}` : '');
  }

  function rebuildTo(index){
    resetInitial();
    for (let i=0;i<index;i++){
      applyOne(moves[i], moves[i].side);
    }
    renderBoard();
    updateUI();
  }

  function stepNext(){
    if (plyIndex>=moves.length) { stop(); return; }
    // applique le ply suivant
    const m = moves[plyIndex];
    applyOne(m, m.side);
    plyIndex++;
    renderBoard();
    updateUI();
  }

  function stepPrev(){
    if (plyIndex<=0) return;
    plyIndex--;
    rebuildTo(plyIndex);
  }

  prevBtn.addEventListener('click', () => { stop(); stepPrev(); });
  nextBtn.addEventListener('click', () => { stop(); stepNext(); });
  playBtn.addEventListener('click', () => {
    if (timer){ stop(); return; }
    timer = setInterval(() => {
      if (plyIndex>=moves.length){ stop(); return; }
      stepNext();
    }, 650);
    playBtn.textContent = '‚è∏';
  });

  // ---------- Load PDN from URL param ----------
  function showError(t){
    msg.textContent = t;
  }

  function resolvePDNUrl(pdnParam){
    if (/^https?:\/\//i.test(pdnParam)) return pdnParam;
    return new URL(pdnParam, location.href).href;
  }

  function buildMovesFromGame(gameText){
    const body = extractMovesSection(gameText);
    const tokens = tokenizeMoves(body);
    const parsed = [];
    let side = 'w'; // blanc commence
    for (const tok of tokens){
      const mo = parseMoveToken(tok);
      if (!mo) continue;
      parsed.push({ ...mo, raw:tok, side });
      side = (side==='w') ? 'b' : 'w';
    }
    return parsed;
  }

  async function init(){
    // Damier vide au d√©part
    resetInitial();
    renderBoard();

    const params = new URLSearchParams(location.search);
    const pdnParam = params.get('pdn');
    const gParam = parseInt(params.get('g') || '1', 10);
    const gIndex = Number.isFinite(gParam) ? Math.max(1, gParam) : 1;

    if (!pdnParam){
      updateUI('Param√®tre ?pdn= manquant');
      showError('Ajoute ?pdn=URL_ou_chemin_du_fichier.pdn');
      return;
    }

    const pdnUrl = resolvePDNUrl(pdnParam);

    try{
      const r = await fetch(pdnUrl, { cache:'no-store' });
      if (!r.ok) throw new Error('HTTP ' + r.status);
      const text = await r.text();

      const games = splitGames(text);
      const gameText = games[gIndex-1] || games[0];

      const event = getTag(gameText, 'Event');
      const date  = getTag(gameText, 'Date');
      const white = getTag(gameText, 'White');
      const black = getTag(gameText, 'Black');

      moves = buildMovesFromGame(gameText);
      plyIndex = 0;
      rebuildTo(0);

      const meta = [event, date, (white && black) ? (white+' / '+black) : '']
        .filter(Boolean).join(' ‚Äî ');
      updateUI(meta);

      if (!moves.length){
        showError('PDN charg√©, mais aucun coup d√©tect√© (format inattendu ?).');
      } else {
        showError('');
      }
    } catch(e){
      updateUI('Erreur de chargement');
      showError('Impossible de charger le PDN : ' + e.message);
    }
  }

  // --- SNAP: force la taille du damier √† un multiple de 10px (cases parfaitement √©gales)
  function snapBoardSize() {
    const max = 480;                // largeur max du damier
    const desired = Math.min(window.innerWidth * 0.88, max);
    const snapped = Math.max(300, Math.floor(desired / 10) * 10); // min 300, multiple de 10
    document.documentElement.style.setProperty('--w', snapped + 'px');
  }
 snapBoardSize();
window.addEventListener('resize', snapBoardSize);

// Re-snap apr√®s le rendu (utile dans iframe / Sportsr√©gions)
setTimeout(snapBoardSize, 0);
setTimeout(snapBoardSize, 200);

init();

})();
</script>
</body>
</html>
